<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <h1>My Todo list App</h1>
    <div class="wrapper">
        <div class="task-input">
            <input type="text" placeholder="Add a new task" class="text_input">
            <input type="datetime-local" placeholder="Add deadline" class="deadline_input">
            <label for="priority-select" class="p_s">Priority:</label>
            <select class="priority-select" id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="category-select" class="c_s">Category:</label>
            <input type="text" placeholder="Category" class="category-select">
            <label for="tag-select" class="t_s">Tags:</label>
            <input type="text" placeholder="Tags" class="tag-select">
            <button class="addTasking">Add</button>

        </div>
        <div class="controls">
            <div class="filters">
                <span class="active" id="all">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button id="sorting-deadline">Sort by Deadline</button>
            <button id="sorting-priority">Sort by Priority</button>
            <button id="sorting-category">Sort by Category</button>
            <button class="expired">Expired</button>
            <input type="search" placeholder="Search...." id="search">
            <button class="clear-btn">Clear All</button>

        </div>
        <div class="controls">
            <input type="date" id="startDate" placeholder="Start Date" class="xdate">
            <input type="date" id="endDate" placeholder="End Date" class="xdate">
            <button class="filter-date-btn">Filter by Date</button>
            <label for="category-select-1" class="c_s">Category:</label>
            <input type="text" placeholder="Category" class="category-select-1">
            <button class="filter-category-btn">Filter by Category</button>
            
            <select class="priority-filter" id="priority-filter">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            </select>
            <button class="filter-by-priority-btn">filter by Priority</button>
        </div>
        <ul class="task-box"></ul>

    </div>
    <div class="subtask-input-container" style="display: none;">
        <input type="text" placeholder="Add a new subtask" class="subtask-container">
        <button class="addSubtaskBtn" onclick="addSubtask()">Add</button>
    </div>
    <script src="script.js"></script>

</body>

</html>
